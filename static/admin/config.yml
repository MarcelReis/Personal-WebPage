backend:
  name: git-gateway
  branch: content
media_folder: static/img
collections:
  - label: "Blog"
    name: "blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "URL"
        name: url
        widget: "string"

      - label: "Author"
        name: "author"
        wdiget: "string"
        default: "Marcelo Reis"

      - label: "Publish Date"
        name: "date"
        widget: "datetime"

      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"

      - label: "Body"
        name: "body"
        widget: "markdown"

  - label: "Project"
    name: "project"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "URL"
        name: "url"
        widget: "string"

      - label: "GitHub"
        name: "github"
        widget: "string"
        required: false

      - label: "Website"
        name: "website"
        widget: "string"
        required: false

      - label: "Description"
        name: "description"
        widget: "string"

      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"

      - label: "Highlight"
        name: "highlight"
        widget: "select"
        options:
          - { label: "No", value: "0" }
          - { label: "Bottom", value: "1" }
          - { label: "Middle", value: "2" }
          - { label: "Top", value: "3" }

      - label: "Body"
        name: "body"
        widget: "markdown"
